<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memories from the Last Year</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-y: auto;
        }

        .container {
            text-align: center;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 90%;
            margin: 20px;
        }

        h1 {
            color: #ff6347;
            font-size: 3em;
            margin: 20px 0;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        @media (min-width: 768px) {
            .grid {
                grid-template-columns: repeat(8, 1fr);
            }
        }

        .grid-item {
            position: relative;
            overflow: hidden;
        }

        .grid-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Memories from the Last Year</h1>
        <div class="grid" id="photoGrid"></div>
        <a href="index.html" class="button">Back to Birthday Page</a>
    </div>
    <script>
        const grid = document.getElementById('photoGrid');
        for (let i = 1; i <= 88; i++) {
            const gridItem = document.createElement('div');
            gridItem.className = 'grid-item';
            const img = document.createElement('img');
            img.src = `photos/photo${i}.jpeg`;
            img.alt = `Photo ${i}`;
            gridItem.appendChild(img);
            grid.appendChild(gridItem);
        }
    </script>
</body>
</html>
